name: castify
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.0.0+2
  flutter_bloc: ^8.1.1
  audio_video_progress_bar: ^0.11.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: sb
      fonts:
        - asset: assets/fonts/ShabnamBold.ttf
          weight: 700
    - family: sm
      fonts:
        - asset: assets/fonts/ShabnamMedium.ttf
          weight: 500